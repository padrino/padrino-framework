de:
  date:
    formats:
      # Benutze die strftime Parameter für die Formatierung
      # Wenn keine Formate angegeben werden, wird "default" benutzt.
      # Du kannst auch weitere Formate hinzufügen, wenn Du möchtest.
      default: "&d.&m.%Y"
      short: "%b %d"
      long: "%B %d, %Y"
      only_day: "%e"

    day_names: [Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]
    abbr_day_names: [So, Mo, Di, Mi, Do, Fr, Sa]
    month_names: [~, Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember]
    abbr_month_names: [~, Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]
    order:
      - day
      - month
      - year

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

# Benutzt in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " und "
      last_word_connector: ", und "

# custom http response status (only error)
  http_errors:
    title: "Fehler"
    '400':
      title: "Fehler 400"
      description: "Bad Request"
    '401':
      title: "Fehler 401"
      description: "unbefugt"
    '403':
      title: "Fehler 403"
      description: "verboten"
    '404':
      title: "Fehler 404"
      description: "nicht gefunden"
    '500':
      title: "Fehler 500"
      description: "Server Fehler"