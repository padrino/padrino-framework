uk:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%e %B, %Y"
      only_day: "%e"

    day_names: [Неділя, Понеділок, Вівторок, Середа, Четвер, Пятница, Субота]
    abbr_day_names: [Нд, Пн, Вт, Ср, Чт, Пт, Сб]
    month_names: [~, Січено, Лютий, Березень, Квітень, Травень, Червень, Липень, Серпень, Вересень, Жовтень, Листопад, Грудень]
    abbr_month_names: [~, Січ, Лют, Бер, Кві, Тра, Чер, Лип, Сер, Вер, Жов, Лис, Гру]
    order:
      - year
      - month
      - day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%e %B, %Y %H:%M"
    am: "д.п."
    pm: "п.п"

# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " і "
      last_word_connector: ", і "

# custom http response status (only error)
  http_errors:
    title: "помилка"
    '400':
      title: "помилка 400"
      description: "Bad Request"
    '401':
      title: "помилка 401"
      description: "несанкціонований"
    '403':
      title: "помилка 403"
      description: "Заборонений"
    '404':
      title: "помилка 404"
      description: "не знайдено"
    '500':
      title: "помилка 500"
      description: "помилка сервера"