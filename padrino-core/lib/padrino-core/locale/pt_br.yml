pt_br:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"
      only_day: "%e"

    day_names: [Domingo, Segunda-feira, Terça-feira, Quarta-feira, Quinta-feira, Sexta-feira, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sab]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Maio, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - day
      - month
      - year

  time:
    formats:
      default: "%a %d %b %Y, %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      only_second: "%S"

      datetime:
        formats:
          default: "%d-%m-%YT%H:%M:%S%Z"

    am: 'am'
    pm: 'pm'

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "e"
      skip_last_comma: false

# custom http response status (only error)
  http_errors:
    title: "Erro"
    '400':
      title: "Erro 400"
      description: "Bad Request"
    '401':
      title: "Erro 401"
      description: "não autorizado"
    '403':
      title: "Erro 403"
      description: "proibido"
    '404':
      title: "Erro 404"
      description: "não encontrado"
    '500':
      title: "Erro 500"
      description: "Erro de servidor"