sv:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"
      only_day: "%e"

    day_names: [söndag, måndag, tisdag, onsdag, torsdag, fredag, lördag]
    abbr_day_names: [sön, mån, tis, ons, tors, fre, lör]
    month_names: [~, januari, februari, mars, april, maj, juni, juli, augusti, september, oktober, november, december]
    abbr_month_names: [~, jan, feb, mar, apr, may, jun, jul, aug, sep, okt, nov, dec]
    order:
      - år
      - månad
      - dag

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "fm"
    pm: "em"

# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " och "
      last_word_connector: ", och "

# custom http response status (only error)
  http_errors:
    title: "Fel"
    '400':
      title: "Fel 400"
      description: "Dålig förfrågan"
    '401':
      title: "Fel 401"
      description: "obehörig"
    '403':
      title: "Fel 403"
      description: "förbjudna"
    '404':
      title: "Fel 404"
      description: "Not Found"
    '500':
      title: "Fel 500"
      description: "Serverfel"